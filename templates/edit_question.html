{% extends 'admin_base.html' %}

{% block title %}クイズ編集 (ID: {{ question.id }}){% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2>クイズ編集 (ID: {{ question.id }})</h2>
            </div>
            <div class="card-body">
                <form id="editForm" method="POST" action="{{ url_for('edit_question', id=question.id) }}">
                    <div class="mb-3">
                        <label for="question" class="form-label">問題文:</label>
                        <textarea id="question" name="question" class="form-control" rows="3" required>{{ question.question }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">選択肢:</label>
                        <div class="input-group mb-2">
                            <span class="input-group-text">1</span>
                            <input type="text" id="choice1" name="choice1" class="form-control" value="{{ question.choice1 }}" required>
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text">2</span>
                            <input type="text" id="choice2" name="choice2" class="form-control" value="{{ question.choice2 }}" required>
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text">3</span>
                            <input type="text" id="choice3" name="choice3" class="form-control" value="{{ question.choice3 }}" required>
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text">4</span>
                            <input type="text" id="choice4" name="choice4" class="form-control" value="{{ question.choice4 }}" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="correct" class="form-label">正解の選択肢番号:</label>
                            <select id="correct" name="correct" class="form-select" required>
                                {% for i in range(1, 5) %}
                                <option value="{{ i }}" {% if question.correct == i %}selected{% endif %}>{{ i }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">カテゴリ:</label>
                            <select id="category" name="category" class="form-select">
                                {% for i in range(1, 17) %}
                                <option value="section_{{ i }}" {% if question.category == 'section_' + i|string %}selected{% endif %}>第{{ i }}章</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="rationale" class="form-label">解説:</label>
                        <textarea id="rationale" name="rationale" class="form-control" rows="3">{{ question.rationale }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="reference" class="form-label">参照URL:</label>
                        <input type="text" id="reference" name="reference" class="form-control" value="{{ question.reference }}">
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                         <a href="{{ url_for('admin_questions') }}" class="btn btn-secondary me-md-2">戻る</a>
                        <button type="button" id="editBtn" class="btn btn-warning">編集</button>
                        <button type="submit" id="submitBtn" class="btn btn-primary">登録</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const editBtn = document.getElementById('editBtn');
        const submitBtn = document.getElementById('submitBtn');
        const form = document.getElementById('editForm');
        const elements = form.querySelectorAll('input, textarea, select');

        function setFormDisabled(isDisabled) {
            elements.forEach(el => {
                if (el.tagName.toLowerCase() !== 'button') {
                    el.disabled = isDisabled;
                }
            });
            submitBtn.disabled = isDisabled;
            editBtn.disabled = !isDisabled;
            if(!isDisabled) {
                editBtn.textContent = '編集中...';
            } else {
                editBtn.textContent = '編集';
            }
        }

        // Initial state: disabled
        setFormDisabled(true);

        editBtn.addEventListener('click', () => {
            setFormDisabled(false);
        });
    });
</script>
{% endblock %}
