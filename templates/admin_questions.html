<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>クイズ一覧・編集</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .question-text { max-width: 400px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    </style>
</head>
<body>
    <h2>クイズ一覧</h2>
    <p><a href="{{ url_for('admin') }}">管理者トップに戻る</a></p>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>問題文</th>
                <th>カテゴリ</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for q in questions %}
            <tr>
                <td>{{ q.id }}</td>
                <td class="question-text">{{ q.question }}</td>
                <td>{{ q.category }}</td>
                <td>
                    <a href="{{ url_for('edit_question', id=q.id) }}">編集</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
