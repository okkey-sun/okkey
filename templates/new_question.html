{% extends 'admin_base.html' %}

{% block title %}クイズ新規登録{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2>クイズ新規登録</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('new_question') }}">
                    <div class="mb-3">
                        <label for="question" class="form-label">問題文:</label>
                        <textarea id="question" name="question" class="form-control" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">選択肢:</label>
                        <div class="input-group mb-2">
                            <span class="input-group-text">1</span>
                            <input type="text" id="choice1" name="choice1" class="form-control" required>
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text">2</span>
                            <input type="text" id="choice2" name="choice2" class="form-control" required>
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text">3</span>
                            <input type="text" id="choice3" name="choice3" class="form-control" required>
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text">4</span>
                            <input type="text" id="choice4" name="choice4" class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="correct" class="form-label">正解の選択肢番号:</label>
                            <select id="correct" name="correct" class="form-select" required>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">カテゴリ:</label>
                            <select id="category" name="category" class="form-select">
                                {% for i in range(1, 17) %}
                                <option value="section_{{ i }}">第{{ i }}章</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="rationale" class="form-label">解説:</label>
                        <textarea id="rationale" name="rationale" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="reference" class="form-label">参照URL:</label>
                        <input type="text" id="reference" name="reference" class="form-control">
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('admin_questions') }}" class="btn btn-secondary me-md-2">キャンセル</a>
                        <button type="submit" class="btn btn-primary">登録</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
