<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>章末テスト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">章末テスト</h2>

        {% if chapters %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">出題範囲を選択してください</h5>
                    <form id="chapter-select-form" class="row g-3 align-items-center">
                        <div class="col-auto">
                            <select name="category" id="category-select" class="form-select">
                                <option value="all">すべて</option>
                                {% for chapter_num in chapters %}
                                    <option value="section_{{ chapter_num|string }}">第{{ chapter_num }}章</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">テストを開始</button>
                        </div>
                    </form>
                </div>
            </div>

            <script>
                document.getElementById('chapter-select-form').addEventListener('submit', function(e) {
                    e.preventDefault();
                    var category = document.getElementById('category-select').value;
                    window.location.href = "{{ url_for('section_test', category='__CATEGORY__') }}".replace('__CATEGORY__', category);
                });
            </script>

        {% else %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">問題</h5>
                    <p class="card-text">{{ question }}</p>

                    <form method="post">
                        <div class="mb-3">
                            {% for c in choices %}
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="choice" id="choice{{ loop.index }}" value="{{ loop.index }}">
                                <label class="form-check-label" for="choice{{ loop.index }}">
                                    {{ c }}
                                </label>
                            </div>
                            {% endfor %}
                        </div>
                        <input type="hidden" name="correct" value="{{ correct }}">
                        <button type="submit" class="btn btn-primary">回答する</button>
                    </form>
                </div>
            </div>
        {% endif %}

        <div class="text-center">
            <a href="/home" class="btn btn-secondary">ホームに戻る</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
