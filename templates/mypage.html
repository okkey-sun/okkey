<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>マイページ</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Nickname Form -->
        <div class="card mt-4">
            <div class="card-header">ニックネームの変更</div>
            <div class="card-body">
                <form action="{{ url_for('update_nickname') }}" method="post">
                    <div class="mb-3">
                        <label for="nickname" class="form-label">新しいニックネーム</label>
                        <input type="text" class="form-control" id="nickname" name="nickname" value="{{ user.nickname or '' }}">
                    </div>
                    <button type="submit" class="btn btn-primary">更新</button>
                </form>
            </div>
        </div>

        <!-- Password Change Form -->
        <div class="card mt-4">
            <div class="card-header">パスワードの変更</div>
            <div class="card-body">
                <form action="{{ url_for('update_password') }}" method="post">
                    <div class="mb-3">
                        <label for="current_password" class="form-label">現在のパスワード</label>
                        <input type="password" class="form-control" id="current_password" name="current_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">新しいパスワード</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">新しいパスワード（確認）</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">変更</button>
                </form>
            </div>
        </div>

        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-4">ホームに戻る</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
